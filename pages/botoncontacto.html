
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/style.css">

        a{text-decoration: none;}
    </style>
</head>
<body id="pagina-4">
    <header> <!-- Navbar responsive -->
        <div class="navbar">
            <div class="logo">Metal Design</div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/galpones.html">Galpones</a></li>
                <li><a href="../pages/trabajos.html">Trabajos</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/botoncontacto.html">Contacto</a></li>
            </ul>
        </div>
    </header>
        <div class="container">
            <h2>Formulario de Consulta</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
    
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
    
                <div class="form-group">
                    <label for="telefono">Número Telefónico:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Correo Electrónico (Gmail):</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" required></textarea>
                </div>
    
                <input type="submit" value="Enviar">
            </form>
        </div>
        <script>
            function toggleMenu() {
                const navLinks = document.getElementById('navLinks');
                navLinks.classList.toggle('active');
            }
        </script>
</body>
</html>
